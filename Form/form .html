<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body align="center">
   
    <form>
         <h1> User Information</h1>  
        <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr><td> FirstName</td>   
    <td><input type="text" placeholder="Enter your name" id="n1" required></td></tr>

    <tr><td> LastName</td>   
    <td><input type="text" placeholder="Enter your name" id="n2" required></td></tr>

    <tr>
        <td>Gender</td>   
        <td>
            <label>
                <input type="radio" name="gender" value="male" id="gender"> Male
            </label>
        </td>
        <td><label><input type="radio" name="gender" value="female"id="gender"> Female</label>
    </td>

    <tr><td>Date Of Birth</td>   
    <td><input type="date" placeholder="Enter your dob" id="d1"></td></tr>

    <tr><td>Email </td>  
    <td><input type="text" placeholder="Enter your email id" id="e1"></td></tr>

    <tr><td>Mobile</td>   
    <td><input type="text" minlength="10" maxlength="10" placeholder="Enter your number" id="m1"></td></tr>

    <tr><td>Address</td>  
    <td><input type="text" placeholder="Enter your address" id="a1"></td></tr>

    <tr><td>Country</td>
        <td><select name="country" id="country">
            <option value="" selected="selected">Select country</option>
        </select></td>
    </tr>

    <tr><td>State</td>
        <td><select name="state" id="state">
            <option value="" selected="selected">Select state</option>
        </select></td>
    </tr>

    <tr><td>  
    <input type="submit" value="Submit" onClick="onSubmit()"/>
    <input type="reset" value="Reset" onClick="onReset()"/>
    <input type="reset" value="SetUrl" onClick="onSetURL()"/>
    </table>
    </form>  

    <script src="form.js"></script>
</body>
</html>
