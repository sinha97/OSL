<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="tip.css">
    <script src="tip.js"></script>
</head>
<body>
    <div class="calciBody">
       <div class="calciName">
            <h3 >Tip Calculator</h3>
       </div>
        <div>
            <p>How much was your bill ?</p>
            <p>Rs <input id="billamt" type="text"/></p>

            <p>How was your service?</p>
            <select id="service">
                <option selected disabled value="0">-- Choose an Option --</option>
                <option  value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was Ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - terrible</option>
            </select>

            <p>How many people are sharing the bill?</p>
            <p><input id="noOfPeople" type="text" /> people</p>

            <button type="button" id="btnclick" onclick="calculate()">Calculate!</button>
        </div>
        <div id="totaltip">
            <h4>Tip Amount</h4>
            <sup>Rs</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
</body>
</html>
